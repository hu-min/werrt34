            <div class="text">
① 如发现管道气体泄漏，应立即关闭供气阀门，并熄灭现场所有火焰；<br>
② 打开所有门窗，使房屋或楼道内空气流通；<br>
③ 切勿吸烟或按动电器开关、门铃，切勿拨打电话，以免电器触电产生火花，引爆泄漏气体；<br>
④ 应在室外附近设法通知管理处和液化气公司，紧急情况下可拨打119。
