					<h2><strong>左家塘排除甲醇隐患 </strong></h2>
					<div class="text">
                    &nbsp;&nbsp;&nbsp;&nbsp;2013年7月25日，接举报，左家塘街道狮子山社区狮子山二片存在非法储存甲醇窝点。据了解，左家塘街道狮子山社区狮子山二片，多半为铁路职工宿舍，居民区人口密集，非法违法经营甲醇商贩，利益所趋、铤而走险，将易燃易爆品堆藏民房窗外的角落。接到举报后，我局执法人员在狮子山社区狮子山二片第18栋，成功查处一起非法储存甲醇窝点。将非法储存的甲醇283瓶（2KG每瓶），暂扣转存至**市651仓库，并将其它非法物品及工具封存。隐患消除，确保了周围居民区人民生命财产安全。<br>
&nbsp;&nbsp;&nbsp;&nbsp;**市**区安全生产监督管理局<br>
&nbsp;&nbsp;&nbsp;&nbsp;2013年7月25日<br>


</div>
