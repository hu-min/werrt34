            <h2>防汛须知</h2>
            <div class="text">
（1）搬离放在阳台上的花盆及各类杂物。<br>
（2）关紧门窗，留在房屋中不要四处走动。<br>
（3）留意广播、电视台及管理处通知，密切留意有关消息。<br>
（4）留意家中的地漏、下水道有无堵塞现象。<br>
（5）有可能发生水浸时，把可能会受损的贵重物品移往高处地方；在水浸出现前，切断所有电器用具的电源。
