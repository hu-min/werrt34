            <h2>居室防盗措施</h2>
            <div class="text">
１、楼房要安装防盗铁门，老式平房在启锁处安装防撬角铁，“双保险锁”，大杂院及一门多户要安装总锁，有条件的住户要安装报警装置。 <br>
２、底层沿街面的窗户要安装铁栅栏，铁栅间距不超过１５厘米，并要加固气窗、排气窗。<br>
３、家中现金存放不宜过多，其余可存入银行并记下存折帐号。<br>
４、现金、首饰、存折、有价证券和其他贵重物品，应放置在不宜被外人发现的地方。<br>
５、邻里互相关照，发现形迹可疑的人及时报告当地派出所或打“１１０”报警。
			</div>
