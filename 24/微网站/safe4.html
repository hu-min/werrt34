            <h2>车辆防盗</h2>
            <div class="text">
1. 自行车、助动车和机动车，要慎重选择停放点，应停放在有专人看管的停车处。<br>
2. 夜晚应将车停放在专门的车棚和车库内，没有车棚、车库的要落实其它防范措施 ；<br>
3. 养成离车上锁带走钥匙的习惯。<br>
4. 非机动车停放后要带走车上的悬挂物品，以防失窃。<br>
5. 保证锁具完好，有条件的可在车辆上安装防盗装置或小型报警器。
			</div>
